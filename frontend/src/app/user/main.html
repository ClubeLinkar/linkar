<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Lista de usuÃ¡rios</h5>
              </div>
              <div class="ibox-content">

                  <table class="table table-striped">
                      <thead>
                      <tr>
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>CPF</th>
                          <th>Bairro</th>
                          <th>Cidade</th>
                          <th>Estado</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="user in userList">
                          <td><a ui-sref="user.detail({userId: user.id})">{{user.name}}</a></td>
                          <td>{{user.email}}</td>
                          <td>{{user.cpf}}</td>
                          <td>{{user.district}}</td>
                          <td><a href="mailto:{{user.email}}">{{user.city}}</a></td>
                          <td><a href="{{user.url}}" target="_blank">{{user.state}}</a></td>
                      </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
</div>
