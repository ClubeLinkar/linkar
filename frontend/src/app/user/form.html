<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Usu√°rios</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Informe seus dados</h5>
              </div>
              <div class="ibox-content">
                  <form name="userForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.name.$dirty && userForm.name.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-user"></span>
                            <input type="text" class="form-control" ng-model="user.name" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.email.$dirty && userForm.email.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa">@</span>
                            <input type="text" class="form-control" ng-model="user.email" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.password.$dirty && userForm.password.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-lock"></span>
                            <input type="password" class="form-control" ng-model="user.password" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">CPF</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.cpf.$dirty && userForm.cpf.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-credit-card"></span>
                            <input type="text" class="form-control" ng-model="user.cpf" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Bairro</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.district.$dirty && userForm.district.$invalid}">
                            <input type="text" class="form-control" ng-model="user.district" required="required">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Cidade</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.city.$dirty && userForm.city.$invalid}">
                            <input type="text" class="form-control" ng-model="user.city" required="required">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Estado</label>

                          <div class="col-sm-10" ng-class="{'has-error' : userForm.state.$dirty && userForm.state.$invalid}">
                              <uf id="state" name="state" ng-model="user.state" class="form-control m-b" required="required" />
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="submit">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
