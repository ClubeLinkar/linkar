<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Empresa</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Dados da empressa <small>Todos os campos são obrigatórios.</small></h5>

              </div>
              <div class="ibox-content">
                  <form name="companyForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : companyForm.name.$dirty && companyForm.name.$invalid}">
                          <input type="text" class="form-control" ng-model="company.name" required="required" />
                          <span class="help-block m-b-none">
                            Ex: All Motos
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10" ng-class="{'has-error' : companyForm.description.$dirty && companyForm.description.$invalid}">
                          <textarea class="form-control" ng-model="company.description" required="required"/>
                          <span class="help-block m-b-none">
                            Ex: A All Motos é uma loja de comércio eletrônico de peças e acessórios para motos.
                            Selecionamos os melhores produtos para você e buscamos agilidade no atendimento.
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Endereço</label>
                        <div class="col-sm-10" ng-class="{'has-error' : companyForm.address.$dirty && companyForm.address.$invalid}">
                          <textarea class="form-control" ng-model="company.address" required="required"/>
                          <span class="help-block m-b-none">
                            Ex: Rua Siqueira Campos, 243 Loja B, Copacabana, 22031-071, Rio de Janeiro - RJ
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Categorias</label>
                        <div class="col-sm-10" ng-class="{'has-error' : companyForm.categories.$dirty && companyForm.categories.$invalid}">
                          <input type="text" class="form-control" ng-model="company.categories" ng-list required="required">
                          <span class="help-block m-b-none">
                            Ex: motos, peças, acessórios
                          </span>
                        </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Telefone</label>
                          <div class="col-sm-10" ng-class="{'has-error' : companyForm.phones.$dirty && companyForm.phones.$invalid}">
                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-phone"></span>
                                <input type="text" class="form-control" ng-model="company.phones" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: (21) 3442-3584</span>
                          </div>
                      </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Pessoa responsável</label>
                      <div class="col-sm-10" ng-class="{'has-error' : companyForm.responsiblePerson.$dirty && companyForm.responsiblePerson.$invalid}">
                        <input type="text" class="form-control" ng-model="company.responsiblePerson">
                        <span class="help-block m-b-none">Ex: Tinoco Silveira</span>
                      </div>
                    </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">E-mail</label>

                          <div class="col-sm-10" ng-class="{'has-error' : companyForm.email.$dirty && companyForm.email.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" ng-model="company.email" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: allmotos@allmotos.com.br</span>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Senha</label>

                          <div class="col-sm-10" ng-class="{'has-error' : companyForm.password.$dirty && companyForm.password.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-lock"></span>
                                <input type="password" class="form-control" ng-model="company.password" required="required">
                              </div>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Site</label>

                          <div class="col-sm-10" ng-class="{'has-error' : companyForm.url.$dirty && companyForm.url.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-paperclip"></span>
                                <input type="text" class="form-control" ng-model="company.url" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: http://www.allmotos.com.br</span>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">CNPJ</label>

                          <div class="col-sm-10" ng-class="{'has-error' : companyForm.cnpj.$dirty && companyForm.cnpj.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-credit-card"></span>
                                <input type="text" class="form-control" ng-model="company.cnpj" required="required">
                              </div>
                              <span class="help-block m-b-none">Informe apenas números, sem traços, pontos ou vírgulas.</span>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="submit">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
