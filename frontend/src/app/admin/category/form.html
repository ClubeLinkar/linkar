<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Categorias</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Dados da categoria <small>Todos os campos são obrigatórios.</small></h5>
              </div>
              <div class="ibox-content">
                  <form name="categoryForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : categoryForm.name.$dirty && categoryForm.name.$invalid}">
                          <input type="text" class="form-control" ng-model="vm.category.name" required="required" />
                          <span class="help-block m-b-none">
                            Ex: Peças de moto
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="button" ng-click="vm.cancel()">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
