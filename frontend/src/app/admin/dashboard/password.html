<div class="row wrapper border-bottom white-bg page-heading">

        <h2>linkar</h2>

                <a href="index.html">Usu√°rios</a>

            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Informe seus dados</h5>
              </div>
              <div class="ibox-content">
                  <form name="userForm" class="form-horizontal" ng-submit="vm.save()">

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Senha atual</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.password.$dirty && userForm.password.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-lock"></span>
                            <input type="password" class="form-control" ng-model="vm.user.currentPass" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nova senha</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.password.$dirty && userForm.password.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-lock"></span>
                            <input type="password" class="form-control" ng-model="vm.user.newPass" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nova senha [repetir]</label>
                        <div class="col-sm-10" ng-class="{'has-error' : userForm.password.$dirty && userForm.password.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-lock"></span>
                            <input type="password" class="form-control" ng-model="vm.user.newPassRetype" required="required">
                          </div>
                        </div>
                      </div>



                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="button" ng-click="vm.cancel()">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
