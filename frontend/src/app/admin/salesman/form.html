<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Vendedores</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Informe seus dados</h5>
              </div>
              <div class="ibox-content">
                  <form name="salesmanForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : salesmanForm.name.$dirty && salesmanForm.name.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-salesman"></span>
                            <input type="text" class="form-control" ng-model="vm.salesman.name" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10" ng-class="{'has-error' : salesmanForm.email.$dirty && salesmanForm.email.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa">@</span>
                            <input type="text" class="form-control" ng-model="vm.salesman.email" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10" ng-class="{'has-error' : salesmanForm.password.$dirty && salesmanForm.password.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-lock"></span>
                            <input type="password" class="form-control" ng-model="vm.salesman.password" required="required">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">CPF</label>
                        <div class="col-sm-10" ng-class="{'has-error' : salesmanForm.cpf.$dirty && salesmanForm.cpf.$invalid}">
                          <div class="input-group m-b">
                            <span class="input-group-addon fa fa-credit-card"></span>
                            <input type="text" class="form-control" ng-model="vm.salesman.cpf" required="required" ui-br-cpf-mask>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Telefone</label>
                        <div class="col-sm-10" ng-class="{'has-error' : salesmanForm.phones.$dirty && salesmanForm.phones.$invalid}">
                            <input type="text" class="form-control" ng-model="vm.salesman.phones" required="required" ui-br-phone-number>
                        </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="button" ng-click="vm.cancel()">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
