<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Lista de vendedores</h5>
              </div>
              <div class="ibox-content">

                  <table class="table table-striped">
                      <thead>
                      <tr>
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>CPF</th>
                          <th>Telefones</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="salesman in salesmanList">
                          <td><a ui-sref="salesman.detail({salesmanId: salesman.id})">{{salesman.name}}</a></td>
                          <td>{{salesman.email}}</td>
                          <td>{{salesman.cpf}}</td>
                          <td>{{salesman.phones}}</td>
                      </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
</div>
