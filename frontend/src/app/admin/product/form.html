<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Produtos</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Dados do produto <small>Todos os campos são obrigatórios.</small></h5>
              </div>
              <div class="ibox-content">
                  <form name="productForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : productForm.name.$dirty && productForm.name.$invalid}">
                          <input type="text" class="form-control" ng-model="vm.product.name" required="required" />
                          <span class="help-block m-b-none">
                            Ex: Riser de guidão Anker para Triumhp 800 XC
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10" ng-class="{'has-error' : productForm.description.$dirty && productForm.description.$invalid}">
                          <textarea class="form-control" ng-model="vm.product.description" required="required"/>
                          <span class="help-block m-b-none">
                            Ex: Os Riser’s de guidão Anker Acessórios são projetados para ajustar a altura do guidão,
                            elevando-o para uma postura correta de pilotagem e com isso proporcionando maior conforto.
                            Usinados a partir de alumínio naval com traços que remetem à originalidade da motocicleta,
                            são disponíveis na versão alongador e alongador recuado/avançado.
                          </span>
                        </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Preço</label>
                          <div class="col-sm-10" ng-class="{'has-error' : productForm.price.$dirty && productForm.price.$invalid}">
                              <div class="input-group m-b">
                                <span class="input-group-addon">R$</span>
                                <input type="number" step="0.1" min="0" class="form-control" ng-model="vm.product.price" required="required">
                              </div>
                          </div>
                      </div>

                      <div class="form-group"><label class="col-sm-2 control-label">Categorias</label>
                          <div class="col-sm-10" ng-class="{'has-error' : productForm.categories.$dirty && productForm.categories.$invalid}">
                              <input type="tel" class="form-control" ng-model="vm.product.categories" ng-list required="required">
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Loja</label>

                          <div class="col-sm-10" ng-class="{'has-error' : productForm.companyId.$dirty && productForm.companyId.$invalid}">
                            <select class="form-control m-b" name="company" ng-model="vm.product.companyId" required="required">
                              <option value="{{company.id}}" ng-repeat="company in vm.companyList">{{company.name}}</option>
                            </select>


                          </div>
                      </div>

                      <div class="form-group">

                        <label class="col-sm-2 control-label">Fotos</label>

                        <div class="col-sm-10">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Arraste para a caixa abaixo uma foto do produto
                                </div>
                                <div class="panel-body" dropzone="dropzoneConfig">
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                        </div>

                        <!-- <div>
                          <button dropzone="dropzoneConfig">
                            Drag and drop files here or click to upload
                          </button>
                        </div> -->
                      </div>
<!--



                       -->

                      <div class="hr-line-dashed"></div>




                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="submit">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<script type="text/javascript">
  Dropzone.autoDiscover = false;
  console.log("Dropzone");
</script>
