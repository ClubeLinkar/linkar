<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>linkar</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Lojas</a>
            </li>
            <li class="active">
                <strong>Cadastro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Dados da loja <small>Todos os campos são obrigatórios.</small></h5>

              </div>
              <div class="ibox-content">
                  <form name="storeForm" class="form-horizontal" ng-submit="vm.save()">


                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10" ng-class="{'has-error' : storeForm.name.$dirty && storeForm.name.$invalid}">
                          <input type="text" class="form-control" ng-model="store.name" required="required" />
                          <span class="help-block m-b-none">
                            Ex: All Motos
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10" ng-class="{'has-error' : storeForm.description.$dirty && storeForm.description.$invalid}">
                          <textarea class="form-control" ng-model="store.description" required="required"/>
                          <span class="help-block m-b-none">
                            Ex: A All Motos é uma loja de comércio eletrônico de peças e acessórios para motos.
                            Selcionamos os melhores produtos para você e buscamos agilidade no atendimento.
                          </span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Endereço</label>
                        <div class="col-sm-10" ng-class="{'has-error' : storeForm.address.$dirty && storeForm.address.$invalid}">
                          <textarea class="form-control" ng-model="store.address" required="required"/>
                          <span class="help-block m-b-none">
                            Ex: Rua Siqueira Campos, 243 Loja B, Copacabana, 22031-071, Rio de Janeiro - RJ
                          </span>
                        </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Telefone</label>

                          <div class="col-sm-10" ng-class="{'has-error' : storeForm.phones.$dirty && storeForm.phones.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-phone"></span>
                                <input type="text" class="form-control" ng-model="store.phones" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: (21) 3442-3584</span>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">E-mail</label>

                          <div class="col-sm-10" ng-class="{'has-error' : storeForm.email.$dirty && storeForm.email.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" ng-model="store.email" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: allmotos@allmotos.com.br</span>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Senha</label>

                          <div class="col-sm-10" ng-class="{'has-error' : storeForm.password.$dirty && storeForm.password.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-lock"></span>
                                <input type="password" class="form-control" ng-model="store.password" required="required">
                              </div>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">Site</label>

                          <div class="col-sm-10" ng-class="{'has-error' : storeForm.url.$dirty && storeForm.url.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-paperclip"></span>
                                <input type="text" class="form-control" ng-model="store.url" required="required">
                              </div>
                              <span class="help-block m-b-none">Ex: http://www.allmotos.com.br</span>
                          </div>
                      </div>

                      <div class="hr-line-dashed"></div>

                      <div class="form-group"><label class="col-sm-2 control-label">CNPJ</label>

                          <div class="col-sm-10" ng-class="{'has-error' : storeForm.cnpj.$dirty && storeForm.cnpj.$invalid}">

                              <div class="input-group m-b">
                                <span class="input-group-addon fa fa-credit-card"></span>
                                <input type="text" class="form-control" ng-model="store.cnpj" required="required">
                              </div>
                              <span class="help-block m-b-none">Informe apenas números, sem traços, pontos ou vírgulas.</span>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="submit">Cancelar</button>
                              <button class="btn btn-primary" type="submit">Salvar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
