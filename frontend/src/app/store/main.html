<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Lista de produtos </h5>
              </div>
              <div class="ibox-content">

                  <table class="table table-striped">
                      <thead>
                      <tr>
                          <th>Nome</th>
                          <th>Descrição</th>
                          <th>Endereço</th>
                          <th>Telefone</th>
                          <th>E-mail</th>
                          <th>Site</th>
                          <th>CNPJ</th>
                          <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="store in storeList">
                          <td>{{store.name}}</td>
                          <td>{{store.description}}</td>
                          <td>{{store.address}}</td>
                          <td>{{store.phones}}</td>
                          <td><a href="mailto:{{store.email}}">{{store.email}}</a></td>
                          <td><a href="{{store.url}}" target="_blank">{{store.url}}</a></td>
                          <td>{{store.cnpj}}</td>
                          <td><a href="#">editar</a></td>
                      </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
</div>
