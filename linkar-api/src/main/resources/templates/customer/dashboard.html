<!DOCTYPE html>
<html ng-app="linkar">

<head>
    <title>Linkar</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body ng-controller="CustomerController">

<div class="container">

    <div class="form-group">
        <label for="email">email:</label>
        <input type="text" id="email" ng-model="customer.email" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="password">password:</label>
        <input type="password" id="password" ng-model="customer.password" class="form-control" />
    </div>

    <button ng-click="salvar()" class="btn btn-primary">ver meus pontos</button>

    <div id="pnl_message">{{mensagem}}</div>

    <fieldset class="fieldset">
        <legend>Meus pontos</legend>



    </fieldset>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="/app/js/app.js"></script>
<script src="/app/js/controller/CustomerController.js"></script>

</body>


</html>
