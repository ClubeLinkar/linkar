<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="linkar">


<head>
    <title>Linkar</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body ng-controller="ProductController">

<div class="container">

    <h1>Novo Produto</h1>

    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" id="name" ng-model="product.name" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="price">price:</label>
        <input type="text" id="price" ng-model="product.price" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="storeId">loja:</label>
        <select ng-model="product.storeId" class="form-control" id="storeId">
            <option value="{{store.id}}" ng-repeat="store in storeList">{{store.name}}</option>
        </select>
    </div>

    <button ng-click="salvar()">salvar</button>

    <div id="pnl_message">{{mensagem}}</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="/js/app/app.js"></script>
<script src="/js/app/controller/ProductController.js"></script>
</body>


</html>
