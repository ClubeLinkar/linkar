<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:name="http://www.w3.org/1999/xhtml">


<head>
    <title>Linkar</title>

</head>

<body>


        name: <input type="text" id="name" /><br/>
        description: <input type="text" id="description" /><br/>
        address: <input type="text" id="address" /><br/>
        phones: <input type="text" id="phones" /><br/>
        email: <input type="text" id="email" /><br/>
        url: <input type="text" id="url" /><br/>

        <input type="button" id="btn_save_product" value="save" />
        <input type="submit"  value="submit" />

        <div id="pnl_message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>

    <script type="text/javascript">


        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(function() {
            $("#btn_save_product").click(function () {


                var storeJson = {
                    'name' : $("#name").val(),
                    'description': $("#description").val(),
                    'address': $("#address").val(),
                    'phones': $("#phones").val(),
                    'email': $("#email").val(),
                    'url': $("#url").val(),
                };

                $.ajax({
                    type: 'POST',
                    url: '/store',
                    data: JSON.stringify(storeJson),
                    success: function(data) {
                        $("#pnl_message").html(data);
                    },
                    contentType: "application/json"
                });
            });
        });


    </script>

</body>


</html>
