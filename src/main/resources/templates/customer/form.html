<!DOCTYPE html>
<html ng-app="linkar">


<head>
    <title>Linkar</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body ng-controller="CustomerController">

<div class="container">

    <h1>Registrar User</h1>

    <div class="form-group">
        <label for="name" >name:</label>
        <input type="text" id="name" ng-model="customer.name" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="email">email:</label>
        <input type="text" id="email" ng-model="customer.email" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="cpf">cpf:</label>
        <input type="text" id="cpf" ng-model="customer.cpf" class="form-control" />
    </div>

    <div class="form-group">
        <label for="district">district:</label>
        <input type="text" id="district" ng-model="customer.district" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="city">city:</label>
        <input type="text" id="city" ng-model="customer.city" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="state">state:</label>
        <uf id="state" ng-model="customer.state" class="form-control" />
    </div>

    <button ng-click="salvar()" class="btn btn-primary">salvar</button>

    <div id="pnl_message">{{mensagem}}</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/js/app/app.js"></script>
    <script src="/js/app/controller/CustomerController.js"></script>
    <script src="/js/app/directive/ufDirective.js"></script>

</div>

</body>


</html>
