<div class="container">

  <div id="pnl_message">{{message}}</div>

  <div class="container">
      <div class="form-group">
          <label for="name" >Nome:</label>
          <input type="text" id="name" ng-model="store.name" class="form-control"/>
      </div>

      <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" id="description" ng-model="store.description" class="form-control" required />
      </div>

      <div class="form-group">
          <label for="address">Endereço:</label>
          <input type="text" id="address" ng-model="store.address" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="phones">Telefone:</label>
          <input type="text" id="phones" ng-model="store.phones" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" id="email" ng-model="store.email" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="url">Site:</label>
          <input type="text" id="url" ng-model="store.url" class="form-control"/>
      </div>

      <input value="Salvar" type="submit" ng-click="vm.save()" class="btn btn-primary" />
    </div>

</div>
