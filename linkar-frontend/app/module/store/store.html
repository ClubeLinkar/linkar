<div class="container">

    <div class="list-group">
        <a href="#" ng-click="detail(store)" ng-repeat="store in storeList" class="list-group-item" >{{store.name}}</a>
    </div>

    <div id="pnl_message">{{message}}</div>

    <h1>{{store.name}}</h1>
    <ul class="list-group">
        <li ng-repeat="product in storeProductList" class="list-group-item">{{product.name}}</li>
    </ul>

</div>
